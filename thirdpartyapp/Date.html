<!DOCTYPE html>
<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

<script src="Date_files/jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="Date_files/moment.min.js"></script>
      <link rel="stylesheet" type="text/css" href="Date_files/bootstrap.css">
      <script type="text/javascript" src="Date_files/daterangepicker.js"></script>
      <link rel="stylesheet" type="text/css" href="Date_files/daterangepicker.css">

<title>Date </title>
<style>
  .daterangepicker input[name="daterangepicker_start"] , .daterangepicker input[name="daterangepicker_end"] {display:none;}
</style>
</head>
<body>

  http://localhost:8080/testPoject/daterangepicker-master/new_date.html

  <input name="daterange" type="text" value="22-07-2024 00:00 - 22-07-2024 23:50" style="min-width: 278px;">
  <div id="startdate"></div><div id="enddate"></div>
  
      <script type="text/javascript">
  
  $(document).ready(function() {
  $('input[name="daterange"]').daterangepicker({
      "linkedCalendars": false,
      "startDate": "01/01/2013 HH:mm",
      "endDate": "12/31/2028 HH:mm",
      "showDropdowns": true,
      "opens": "right",
      "drops": "down",
          "timePicker": true,
          "timePicker24Hour": true,
          "autoApply": true,
      "applyClass": "btn-danger",
      autoUpdateInput: false,
      locale: 
        {
          cancelLabel: 'Clear',
          format: 'M/DD/YY HH:mm'
        },
      ranges: 
        {
          'Today': [moment(), moment()],
          'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
          'Last 7 Days': [moment().subtract(6, 'days'), moment()],
          'Last 30 Days': [moment().subtract(29, 'days'), moment()],
          'This Month': [moment().startOf('month'), moment().endOf('month')],
          'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
        }
    }, function(start, end, label) {
      $('#startdate').html(start.format('YYYY-MM-DD HH:mm'));
      $('#enddate').html(end.format('YYYY-MM-DD HH:mm'));	  
    }).on('apply.daterangepicker', function(ev, picker) {
      $(this).val(picker.startDate.format('DD-MM-YYYY HH:mm') + ' - ' + picker.endDate.format('DD-MM-YYYY HH:mm'));
    }).on('cancel.daterangepicker', function(ev, picker) {
      $(this).val('');
      $('#startdate').html('');
      $('#enddate').html('');
    });
  });
  
    </script>

		  

</body></html>
